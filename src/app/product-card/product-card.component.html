<mat-card appearance="outlined" class="product-card">
  <mat-card-header>
    <mat-card-title class="title"> {{ product?.productName }}</mat-card-title>
    <mat-card-subtitle>
      {{ product?.productType }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img [src]="product?.img" [alt]="product.productName" class="card-image" />
    <p>Price {{ product?.price }}</p>
    <p>color {{ product?.color }}</p>
  </mat-card-content>
</mat-card>
